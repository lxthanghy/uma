<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Admin</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="text/javascript" src="../vendor/bootstrap.js"></script>
  <script src="../js/cdn.js"></script>
  <script src="../js/wow.js"></script>
  <script src="../js/isotope.pkgd.min.js"></script>
  <script src="../jquery.easing.1.3.js"></script>
  <link rel="stylesheet" href="../vendor/bootstrap.css" />
  <link rel="stylesheet" href="../vendor/font-awesome.css" />
  <link rel="icon" href="https://uma.vn/media/favicon/default/favicon_1_.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="https://uma.vn/media/favicon/default/favicon_1_.ico" type="image/x-icon" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
  <link rel="stylesheet" href="../animate.css" />
  <link rel="stylesheet" href="Đăng nhập.css">
  <script src="Đăng nhập.js"></script>
</head>

<body>
  <div class="khoi_dangnhap">
    <div class="dangnhap">
      <div class="khoitrai">
        <img src="IMAGES/login.png" alt="">
      </div>
      <div class="khoiphai">
        <div class="nd_dangnhap">
          <h3>Admin Login</h3>
          <div class="taikhoan">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="" id="tk" placeholder="Tài khoản" onfocus="this.placeholder = ''">
          </div>
          <p class="cktk" style="margin-left: 25px;font-weight: 600;"></p>
          <div class="matkhau">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" id="mk" name="" placeholder="Mật khẩu" onfocus="this.placeholder = ''">
            <div class="mat"></div>
          </div>
          <p class="ckmk"style="margin-left: 25px;font-weight: 600;"></p>
          <div class="nhomk">
            <div class="otich"></div>
            <span>Lưu mật khẩu</span>
          </div>
          <a href="#" class="login">Login</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
